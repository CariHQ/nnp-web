name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  REGION: us-central1
  SERVICE_NAME: nnp-web
  REPOSITORY: nnp-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Enable Artifact Registry API
        run: |
          gcloud services enable artifactregistry.googleapis.com --quiet || true

      - name: Create Artifact Registry repository if it doesn't exist
        run: |
          gcloud artifacts repositories describe $REPOSITORY \
            --location=$REGION \
            --format="value(name)" || \
          gcloud artifacts repositories create $REPOSITORY \
            --repository-format=docker \
            --location=$REGION \
            --description="Docker repository for NNP Web" \
            --quiet

      - name: Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME"
          docker build \
            -t $IMAGE_URI:$GITHUB_SHA \
            -t $IMAGE_URI:latest .
          docker push $IMAGE_URI:$GITHUB_SHA
          docker push $IMAGE_URI:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_URI \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars NODE_ENV=production,CLOUD_RUN=true \
            --set-env-vars TURSO_DATABASE_URL=${{ secrets.TURSO_DATABASE_URL }} \
            --set-env-vars TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }} \
            --set-env-vars NEXT_PUBLIC_NODE_ENV=${{ vars.NEXT_PUBLIC_NODE_ENV }} \
            --set-env-vars NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }} \
            --set-env-vars NEXT_PUBLIC_ODOO_ACCESS_TOKEN=${{ vars.NEXT_PUBLIC_ODOO_ACCESS_TOKEN }} \
            --set-env-vars STRIPE_SECRET_KEY=${{ vars.STRIPE_SECRET_KEY }} \
            --set-env-vars STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }} \
            --set-env-vars STRIPE_METERED_PRICE_ID=${{ vars.STRIPE_METERED_PRICE_ID }} \
            --set-env-vars AUTH_SECRET=${{ secrets.AUTH_SECRET }}

      - name: Get Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "::set-output name=url::$SERVICE_URL"

